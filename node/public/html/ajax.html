<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ajax</title>
</head>
<body>
<form method="post" action="http://127.0.0.1:3000/user/logout">
    <input name="target" value="user/logout">
    <input type="submit" value="Submit">
</form>
</body>
<script type="text/javascript" src="../common/zepto.js"></script>
<script type="text/javascript" src="../common/util.js"></script>
<script type="text/javascript">
    personal.ajax({
        url: 'shop/getIndustryInfo',
        callback: function (data, code, msg) {
//            console.log(JSON.stringify(data));
            console.log(data);
        }
    })

    //user ajax
    personal.ajax({
        url: location.origin + "/user",
        type: "get",
        callback: function (data) {
            console.log(data);
        }
    })

    personal.ajax({
        url: location.origin + "/user/about",
        type: "get",
        callback: function (data) {
            console.log(data);
        }
    })

    personal.ajax({
        url: location.origin + "/user/login",
        type: "post",
        data: {
            type: "post",
            target: "login"
        },
        callback: function (data) {
            console.log(data);
        }
    })

</script>
</html>

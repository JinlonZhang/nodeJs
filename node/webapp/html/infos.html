<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>infos</title>
    <script type="text/javascript" src="../common/resize.js"></script>
    <link type="text/css" rel="stylesheet" href="../common/common.css"/>
    <style type="text/css">
        body {
            height: initial;
        }

        .content {
            margin: 0.2rem 0.8rem;
        }

        .logo {
            width: 2rem;
            height: 2rem;
            margin: 0 auto;
            border-radius: 100%;
        }

    </style>
</head>
<body>
<div class="content">
    <div class="logo"><img src="../image/logo.jpg"></div>
    <h3 id="info"> hi ,</h3>
</div>
</body>
<script type="text/javascript" src="../common/zepto.js"></script>
<script type="text/javascript" src="../common/touch.js"></script>
<script type="text/javascript" src="../common/util.js"></script>
<script type="text/javascript">
    $(function () {
        try {
            let _userInfo = sessionStorage.getItem("userInfo");
            _userInfo = _userInfo && JSON.parse(_userInfo);
            if (_userInfo && _userInfo.name) {
                $("#info").text("hi ," + _userInfo.name);
            } else {
                $("#info").text("你未登录！");
            }
        } catch (e) {
            $("#info").text("你未登录！")
        }


    })
</script>
</html>
